<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imperial Event Registry & Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f8f5f0;
            color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
        }
        .palace-card {
            background: #ffffff;
            border: 8px double #c5a059;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-radius: 0;
            margin: 50px auto;
            max-width: 1000px;
        }
        .palace-header {
            background-color: #003366;
            color: #c5a059;
            text-align: center;
            padding: 40px;
            border-bottom: 4px solid #c5a059;
        }
        .palace-header h1 {
            font-family: 'Playfair Display', serif;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 2.2rem;
            margin: 0;
        }
        .form-label {
            font-weight: 600;
            color: #8a6d3b;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
        }
        .form-control, .form-select {
            border: 1px solid #c5a059;
            border-radius: 0;
            padding: 12px;
            background-color: #fff;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 8px rgba(197, 160, 89, 0.5);
            border-color: #8a6d3b;
        }
        .checkbox-group {
            height: 180px;
            overflow-y: auto;
            border: 1px solid #c5a059;
            padding: 12px;
            background: #fafafa;
        }
        .btn-imperial {
            background: #c5a059;
            color: #fff;
            border: none;
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            padding: 15px 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.4s;
        }
        .btn-imperial:hover {
            background: #003366;
            color: #c5a059;
        }
        .btn-export {
            background: transparent;
            color: #003366;
            border: 2px solid #003366;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            padding: 13px 30px;
            text-transform: uppercase;
            transition: 0.4s;
        }
        .btn-export:hover {
            background: #003366;
            color: #fff;
        }
        .divider {
            border-top: 1px solid #c5a059;
            margin: 30px 0;
            position: relative;
        }
        .divider::after {
            content: "◈";
            position: absolute;
            top: -12px;
            left: 50%;
            background: #fff;
            padding: 0 10px;
            color: #c5a059;
        }
        .prediction-box {
            background: #fdfaf4;
            border: 2px solid #c5a059;
            padding: 25px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="palace-card card">
        <div class="palace-header">
            <h1>Imperial Event Registry</h1>
            <p class="small text-uppercase mt-2" style="color: #fff; opacity: 0.8;">St. Petersburg Edition • Est. 2025</p>
        </div>

        <div class="card-body p-5">

            {% if prediction %}
            <div class="prediction-box text-center shadow-sm">
                <h3 style="font-family: 'Playfair Display', serif; color: #003366; margin-bottom: 20px;">Probability result</h3>
                <div class="progress mb-3" style="height: 35px; border-radius: 0; background: #e9ecef; border: 1px solid #c5a059;">
                    <div class="progress-bar" role="progressbar"
                         style="width: {{ probability }}%; background: linear-gradient(90deg, #c5a059, #003366); font-weight: bold; font-size: 1.1rem;"
                         aria-valuenow="{{ probability }}" aria-valuemin="0" aria-valuemax="100">
                        {{ probability }}%
                    </div>
                </div>
                <p class="mb-0" style="font-size: 1.2rem; color: #1a1a1a;">
                    <strong>{{ prediction }}</strong>
                </p>
                <small class="text-muted text-uppercase" style="letter-spacing: 1px;">Probability for status "Released"</small>
            </div>
            {% endif %}

            <form action="/predict" method="post">
                <div class="row g-4">
                    <div class="col-md-4">
                        <label class="form-label">Application Status</label>
                        <select name="status" class="form-select">
                            <option value="lost">lost</option>
                            <option value="released">released</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Receipt Date</label>
                        <input type="date" name="date_received" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Inquiry Channel</label>
                        <select name="source_method" class="form-select">
                            <option>Direct_Bookings</option>
                            <option>Government_Corporate_Clients</option>
                            <option>Sales_Personal_Contacts</option>
                            <option>Internal_Hotel_Sources</option>
                            <option>Agencies_Partners</option>
                        </select>
                    </div>

                    <div class="col-12"><div class="divider"></div></div>

                    <div class="col-md-4">
                        <label class="form-label">Event Format</label>
                        <select name="event_format" class="form-select">
                            <option>accomodation_meals</option>
                            <option>bday</option>
                            <option>business_meeting</option>
                            <option>concert</option>
                            <option>conference</option>
                            <option>corporate</option>
                            <option>dance</option>
                            <option>ny_corporate</option>
                            <option>official</option>
                            <option>others</option>
                            <option>presentation_exhibition</option>
                            <option>private</option>
                            <option>rent</option>
                            <option>school</option>
                            <option>tasting</option>
                            <option>tour</option>
                            <option>tournament</option>
                            <option>train</option>
                            <option>video_production</option>
                            <option>wedding</option>
                            <option>wedding_registration</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Start Date</label>
                        <input type="date" name="date_start" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">End Date</label>
                        <input type="date" name="date_end" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Number of Guests</label>
                        <input type="number" name="guest_count" class="form-control" value="0">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Event Budget (USD)</label>
                        <input type="number" step="0.01" name="budget" class="form-control" value="0">
                    </div>

                    <div class="col-12 py-3 text-center border-top border-bottom" style="background: #fdfaf4;">
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="checkbox" name="is_agency" id="is_agency">
                            <label class="form-label mb-0 ms-1" for="is_agency">Agency</label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="checkbox" name="is_venue_closed" id="v_closed">
                            <label class="form-label mb-0 ms-1" for="v_closed">Venue Closure</label>
                        </div>
                        <div class="form-check form-check-inline mx-3">
                            <input class="form-check-input" type="checkbox" name="is_restaurant_closed" id="r_closed">
                            <label class="form-label mb-0 ms-1" for="r_closed">Restaurant Closure</label>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Imperial Halls</label>
                        <div class="checkbox-group">
                            {% for v in venues %}
                            <div class="form-check small">
                                <input class="form-check-input" type="checkbox" name="venues" value="{{v}}" id="v{{v}}">
                                <label class="form-check-label" for="v{{v}}">{{v}}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Catering Options</label>
                        <div class="checkbox-group">
                            {% for m in meals %}
                            <div class="form-check small">
                                <input class="form-check-input" type="checkbox" name="meals" value="{{m}}" id="{{m}}">
                                <label class="form-check-label" for="{{m}}">{{m}}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Event Managers</label>
                        <div class="checkbox-group">
                            {% for mgr in managers %}
                            <div class="form-check small">
                                <input class="form-check-input" type="checkbox" name="managers" value="{{mgr}}" id="{{mgr}}">
                                <label class="form-check-label" for="{{mgr}}">{{mgr}}</label>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="mt-5 text-center d-flex justify-content-center gap-3">
                    <button type="submit" name="action" value="predict" class="btn btn-imperial shadow-sm">
                        Get probability
                    </button>
<!--                    <button type="submit" name="action" value="export" class="btn btn-export">-->
<!--                        Export to Excel-->
<!--                    </button>-->
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
